<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Simple Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <button class="player-select x">X</button>
            <button class="player-select o">O</button>
        </div>
        <div class="main">
            <div class="gameboard"></div>
        </div>
        <div class="bottom">
            <input type="text" id="player1" placeholder="Player 1 Name">
            <input type="text" id="player2" placeholder="Player 2 Name">
            <button id="start">Start game</button>
            <Button id="restart">Restart</Button>
        </div>
        <div id="message"></div>
        <div id="result-display"></div>
    </div>
</body>
</html>
