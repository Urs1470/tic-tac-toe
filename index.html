<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Simple Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <button class="player-select">X</button>
            <button class="player-select">O</button>
        </div>
        <div class="main">
            <div class="gameboard">
                <button class="btns btn1">X</button>
                <button class="btns btn2"></button>
                <button class="btns btn3"></button>
                <button class="btns btn4"></button>
                <button class="btns btn5">X</button>
                <button class="btns btn6"></button>
                <button class="btns btn7"></button>
                <button class="btns btn8"></button>
                <button class="btns btn9">X</button>
            </div>
        </div>
        <div class="bottom">
            <Button id="restart">Restart</Button>
        </div>
    </div>
</body>
</html>
